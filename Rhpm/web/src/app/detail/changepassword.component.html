<div class="changepassword-main">
    <div class="container">
        <div class="row">
            <div class="col-xs-11">
                <div class="changepassword-area">
                    <h2 class="text-center">{{ 'CHANGEPASSWORD.TITLE' | translate }} </h2>
                    <div class="row">
                        <form #changepasswordForm="ngForm" (ngSubmit)="onSubmit(changepasswordForm)">
                            <div class="col-xs-13">
                                <div class="changepassword-mid">
                                    <div class="form-group" class="text-center">
                                        <div class="form-group">
                                            <label>{{ 'CHANGEPASSWORD.OLDPASSWORD' | translate }}</label>
                                            <input class="oldPassword" type="password" placeholder="Old Password" [(ngModel)]="ChangepasswordModel.oldPassword" #oldPassword="ngModel"
                                                name="oldPassword" required>
                                            <div *ngIf="oldPassword.errors && (oldPassword.dirty || oldPassword.touched)" [hidden]="!oldPassword.errors.required" class="validation-error">
                                                {{ 'CHANGEPASSWORD.OLDREQURIED' | translate }} </div>
                                        </div>
                                        <div class="form-group">
                                            <label>{{ 'CHANGEPASSWORD.NEWPASSWORD' | translate }}</label>
                                            <input class="newPassword" type="password" placeholder="New Password" [(ngModel)]="ChangepasswordModel.newPassword" compare-to="confirmpassword"
                                                reverse="true" #newPassword="ngModel" name="newPassword" required minlength="4"
                                                maxlength="10" pattern="^[a-z0-9_-]{4,}$">
                                            <div *ngIf="newPassword.errors && (newPassword.dirty || newPassword.touched)" [hidden]="!newPassword.errors.required" class="validation-error">
                                                {{ 'CHANGEPASSWORD.NEWREQURIED' | translate }}</div>
                                            <div [hidden]="!newPassword.hasError('pattern')"> {{ 'CHANGEPASSWORD.MINIMUM' | translate }}
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>{{ 'CHANGEPASSWORD.CONFIRMPASSWORD' | translate }}</label>
                                            <input class="confirmpassword" type="password" placeholder="Confirm Password" [(ngModel)]="confirm" compare-to="newPassword"
                                                reverse="false" #confirmpassword="ngModel" name="confirmpassword" required minlength="4"
                                                maxlength="10" pattern="^[a-z0-9_-]{4,}$">

                                            <div *ngIf="confirmpassword.errors && (confirmpassword.dirty || confirmpassword.touched)" [hidden]="!confirmpassword.errors.required"
                                                class="validation-error"> {{ 'CHANGEPASSWORD.CONFIRMREQURIED' | translate }}
                                            </div>

                                            <div *ngIf="msg != null">{{ msg }}
                                            </div>
                                            <div [hidden]="!confirmpassword.hasError('pattern')"> {{ 'CHANGEPASSWORD.MINIMUM' | translate }}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                    <div class="form-group text-center">
                                        <button type="submit" class="btn btn-default" (click)="onSubmit">{{ 'CHANGEPASSWORD.SUBMIT' | translate }}</button>
                                        <button type="cancel" class="btn btn-default" (click)="goBack()">{{ 'CHANGEPASSWORD.CLOSE' | translate }}</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
